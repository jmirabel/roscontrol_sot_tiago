sot_controller:
  libname: libsot-tiago-steel-controller.so
  simulation_mode: gazebo
  base_controller: /mobile_base_controller
  joint_names: [ torso_lift_joint, arm_1_joint, arm_2_joint, arm_3_joint,
    arm_4_joint, arm_5_joint, arm_6_joint, arm_7_joint,
    gripper_left_finger_joint, gripper_right_finger_joint,
    head_1_joint, head_2_joint
  ]
  map_rc_to_sot_device: { motor-angles: motor-angles ,
  joint-angles: joint-angles, velocities: velocities,
  torques: torques, cmd-joints: control, cmd-effort: control,
  cmd-base-vel: base-vel, odometry: odometry }
  control_mode: EFFORT 
